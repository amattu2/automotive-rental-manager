  <head>
    <title>Rental Agreement Manager</title>
    <meta charset='utf-8'>
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="View, create, and manage automotive rental assignments">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="assets/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/import.css" />
  </head>
  <body>
    <div class='container'>
      <div class='case'>
        <div class='navigation'>
          <div class='profile' id='profile-toggle'>
            <div class='profile-case'>
              <div class='profile-top'>
                <img src='assets/img/avatar.svg' alt='avatar' />
                <span>Benjamin Mourside</span>
                <i class='material-icons' id='profile-expand'>expand_more</i>
              </div>
              <div class='profile-bottom'>
                <div class='profile-item'>
                  <div class='profile-item-icon'>
                    <i class="material-icons">settings_applications</i>
                  </div>
                  <div class='profile-item-text'>
                    <span>Settings</span>
                  </div>
                </div>
                <div class='profile-item'>
                  <div class='profile-item-icon'>
                    <i class="material-icons">power_settings_new</i>
                  </div>
                  <div class='profile-item-text'>
                    <span>Sign Out</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='links'>
            <div class='link-item active' data-href="assets/html/overview.html">
              <div class='link-item-icon'>
                <i class="material-icons">dashboard</i>
              </div>
              <div class='link-item-text'>
                <span>Overview</span>
              </div>
            </div>
            <div class='link-item'>
              <div class='link-item-icon'>
                <i class="material-icons">post_add</i>
              </div>
              <div class='link-item-text'>
                <span>New Rental</span>
              </div>
            </div>
            <div class='link-item'>
              <div class='link-item-icon'>
                <i class="material-icons">person</i>
              </div>
              <div class='link-item-text'>
                <span>Customers</span>
              </div>
            </div>
            <div class='link-item' data-href="assets/html/vehicles.html">
              <div class='link-item-icon'>
                <i class="material-icons">directions_car</i>
              </div>
              <div class='link-item-text'>
                <span>Vehicles</span>
              </div>
            </div>
          </div>
        </div>
        <div class='content grid'></div>
      </div>
    </div>
    <script src='assets/js/index.js'></script>
  </body>
</html>
